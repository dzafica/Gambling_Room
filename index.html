<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css"></a>
    <title>Casino Džafić</title>
    <link rel="icon" href="img/favIcon.svg" type="image/x-icon">

</head>

<body>
    <h1>WELCOME</h1>
    <div class="wrapper">
        <div class="players">
            <p>First Player</p>
            <div class="input-box">
                <label for="player1">Name:</label>
                <input type="text" id="player1" name="player1"><br>
            </div>
        </div>
        
        <div class="players">
            <p>Second Player</p>
            <div class="input-box">
                <label for="player2">Name:</label>
                <input type="text" id="player2" name="player2"><br>
            </div>
        </div>
        
        <div class="players">
            <p>Third Player</p>
            <div class="input-box">
                <label for="player3">Name:</label>
                <input type="text" id="player3" name="player3"><br>
            </div>
        </div>
    
        
        <div class="send">
            <div class="selectors">
                <div class="diceNum">
                    <label for="diceNum">Number of Dice:</label>
                    <select name="diceNum" id="diceNum">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
        
                <div class="gameNum">
                    <label for="gameNum">Number of Games:</label>
                    <select name="gameNum" id="gameNum">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
        </div>        
    </div>
</body>

</html>
